<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apocalyptic City Countdown</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to top, #0a0a0a 0%, #1a1a1a 70%, #2a2a2a 100%);
    font-family: 'Arial', sans-serif;
    color: #ff4c00;
  }

  /* Countdown */
  #countdown {
    position: absolute;
    top: 5%;
    width: 100%;
    text-align: center;
    font-size: 3rem;
    text-shadow: 0 0 10px #ff3300, 0 0 20px #ff3300;
    z-index: 1000;
  }

  /* Buildings */
  .building {
    position: absolute;
    bottom: 0;
    background: #111;
    border: 1px solid #333;
    transform-origin: bottom center;
    transition: transform 0.3s;
  }

  .window {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #ffcc00;
    opacity: 0.8;
  }

  /* Flicker animation for windows */
  @keyframes flicker {
    0%, 49%, 51%, 100% { opacity: 0.8; }
    50% { opacity: 0.1; }
  }

  /* Particles/fire */
  .particle {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, orange, red, transparent);
    opacity: 0.7;
    animation: rise 3s linear infinite;
  }

  @keyframes rise {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-20vh) scale(1); opacity: 0; }
  }

  /* Smoke layers */
  .smoke {
    position: absolute;
    width: 300px;
    height: 100px;
    bottom: 0;
    background: radial-gradient(circle, rgba(200,200,200,0.2), transparent);
    animation: drift 8s linear infinite;
    opacity: 0.4;
    border-radius: 50%;
  }

  @keyframes drift {
    0% { transform: translateX(0) scale(1); opacity: 0.2; }
    50% { transform: translateX(-100px) scale(1.2); opacity: 0.5; }
    100% { transform: translateX(0) scale(1); opacity: 0.2; }
  }

</style>
</head>
<body>

<div id="countdown">00:00:00:00</div>

<script>
  // Countdown
  const targetDate = new Date(2025, 11, 31, 23, 59, 59).getTime();
  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if(distance < 0){
      document.getElementById("countdown").innerHTML = "00:00:00:00";
      return;
    }

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    document.getElementById("countdown").innerHTML =
      `${String(days).padStart(2,'0')}:${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();

  // Generate buildings
  const buildingCount = 30;
  const buildings = [];
  for(let i=0;i<buildingCount;i++){
    const b = document.createElement('div');
    b.className = 'building';
    const width = Math.random()*40+30;
    const height = Math.random()*250+150;
    b.style.width = width+'px';
    b.style.height = height+'px';
    b.style.left = (i*40)+'px';
    document.body.appendChild(b);
    buildings.push(b);

    // Windows
    const rows = Math.floor(height/12);
    const cols = Math.floor(width/6);
    for(let r=0;r<rows;r++){
      for(let c=0;c<cols;c++){
        const w = document.createElement('div');
        w.className = 'window';
        w.style.top = r*12+'px';
        w.style.left = c*6+'px';
        w.style.animation = `flicker ${Math.random()*2+1}s infinite`;
        b.appendChild(w);
      }
    }
  }

  // Shake / tilt buildings randomly
  setInterval(() => {
    buildings.forEach(b => {
      const tilt = (Math.random()-0.5)*4; // degrees
      b.style.transform = `rotate(${tilt}deg)`;
    });
  }, 300);

  // Fire particles
  const particleCount = 60;
  for(let i=0;i<particleCount;i++){
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random()*window.innerWidth+'px';
    p.style.bottom = Math.random()*50+'px';
    p.style.width = p.style.height = Math.random()*6+3+'px';
    p.style.animationDelay = Math.random()*3+'s';
    document.body.appendChild(p);
  }

  // Smoke layers
  for(let i=0;i<5;i++){
    const s = document.createElement('div');
    s.className = 'smoke';
    s.style.left = (i*200)+'px';
    s.style.animationDuration = (6 + Math.random()*4)+'s';
    document.body.appendChild(s);
  }

</script>

</body>
</html>
